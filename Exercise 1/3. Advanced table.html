<!DOCTYPE html>
<html lang="en">
<head>
	<title>Advanced table</title>
	<style>
		table, th, td {
  		border: 1px solid black;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>

			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>
			</tr>

			<tr>
				<td colspan="2">This is a paragraph <br> This is another paragraph</td>
				<td>
					This cell contains a table:
					<table>
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>

						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					This cell contains a list
					<ul>
						<li>apples</li>
						<li>bananas</li>
						<li>pineapples</li>
					</ul>
				</td>

				<td>HELLO</td>
			</tr>
		</tbody>
	</table>
	
</body>

</html>
