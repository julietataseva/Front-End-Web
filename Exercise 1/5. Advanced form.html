<!DOCTYPE html>
<html lang="en">
<head>
	<title>Advanced form</title>
</head>

<body>
	<form action="#" method="post">
		<fieldset>
			<legend>User Information</legend>

			<label for="userName">Username</label>
			<input type="text" id="userName" name="userName">
			<br>

			<label for="password">Password</label>
			<input type="tsxt" id="password" name="password">

		</fieldset>

		<fieldset>
			<legend>Personal Information</legend>

			<label for="firstName">First name:</label>
			<br>
			<input type="text" id="firstName" name="firstName">

			<br>

			<label for="lastName">Last name:</label>
			<br>
			<input type="text" id="lastName" name="lastName">
			<br>

			<input type="radio" id="maleSex" name="sex" value="Male">
			<label for="maleSex">Male</label>
			<br>

			<input type="radio" id="femaleSex" name="sex" value="Female">
			<label for="femaleSex">Female</label>
			<br>

			<label for="favoriteFood">Favorite Food</label>
			<select name="favoriteFood">
				<option value="chocolate">Chocolate</option>
			</select>

		</fieldset>

		<br>

		<input type="submit">
		<input type="reset">
		
	</form>

</body>
</html>
