<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles3.css" rel = "stylesheet">
    <title>Flutter</title>

    
</head>
<body>
    <div>
        <main>
            <header class = "main-header">
                <div class = "logo-name">Flutter</div>

                <div class = "searchfield">
                    <input class="search" placeholder = "Search" />

                    <img src="icons/search-button.jpg" alt="Search button" />
                </div>
                
            </header>

            <div class="content">

                <div class="profile">

                    <div class="my-profile">
                        <img src="persons/Profile picture girl.png" alt="Profile picture" class="my-profile-picture"/> 

                        <span>Julieta Taseva</span>
                    </div>

                    <nav class="navigation">
                        <div class="posts-and-reactions">

                            <div>
                                <div class="grey"> <b>Posts</b> </div> <!--class-->
                                <span class="blue"> <b>1</b> </span>
                            </div>

                            <div>
                                <div class="grey"> <b>Reactions</b> </div>
                                <span class="blue"> <b>7</b> </span>
                            </div>

                        </div>

                        <div class="logout">

                            <div class="logout-button">

                                <a href="./screen-1.html">
                                    <button class="logout-button"> <b>Log Out</b> </button>
                                </a>

                            </div>
    
                        </div>

                    </nav>

                </div>

                <div class="main-content">

                    <div class="say-something-field">

                        <div class="profile-picture">
                            <img src="persons/Profile picture girl.png" alt="Profile picture" class="profile-picture"/>
                        </div>
                          
                        <div class="say-something">
                            <input class ="say-something" placeholder="Say something" />
                        </div>    

                    </div>

                    <div class="post">

                        <header class="post-header">

                            <div class="post-person">

                                <img src="persons/Profile picture girl.png" alt="Profile picture" class="profile-picture" />

                                <div class="post">
                                    <div>
                                        <span> <b>Julieta Taseva</b> </span>
                                        <span class="grey">● 0 seconds ago</span>
                                    </div>
                                    
                                    <p class="paragraph">
                                        I just posted something.
                                    </p>

                                    <div class="likes-and-dislikes">
                                        <img src="icons/like-icon.png" alt="Like" />
                                        <span>5</span>
                                        <img src="icons/dislike-icon.png" alt="Dislike" />
                                        <span>3</span>
                                    </div>

                                </div>

                            </div>

                            <div class="post-person">

                                <img src="persons/Profile picture girl.png" alt="Profile picture" class="profile-picture" />

                                <div class="post">
                                    <div>
                                        <span> <b>Julieta Taseva</b> </span>
                                        <span class="grey">● Last month</span>
                                    </div>
                                    
                                    <p class="paragraph">
                                        I love cats.
                                    </p>

                                    <div class="likes-and-dislikes">
                                        <img src="icons/like-icon.png" alt="Like" /> 
                                        <span>3</span>
                                        <img src="icons/dislike-icon.png" alt="Dislike" />
                                        <span>0</span>
                                    </div>

                                </div>

                            </div>

                        </header>

                    </div>

                </div>


            </div>

        </main>

    </div>
    
</body>
</html>
